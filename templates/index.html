<!DOCTYPE html>
<html>
<head>
    <title>MedIntelix AI - Clinical Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg,#0f2027,#1e3a8a,#0f172a,#111827);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            color: white;
        }

        @keyframes gradientMove {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background: rgba(17,24,39,0.95);
            padding: 30px 20px;
            backdrop-filter: blur(15px);
        }

        .sidebar h4 { margin-bottom:30px; font-weight:600; }

        .sidebar a {
            display:block;
            color:#9ca3af;
            margin-bottom:15px;
            text-decoration:none;
            font-size:14px;
        }

        .sidebar a:hover { color:white; }

        .main-content {
            margin-left:220px;
            padding:40px;
            max-width:1000px;
        }

        .card-ui {
            background: rgba(30,41,59,0.85);
            padding:20px;
            border-radius:15px;
            margin-bottom:20px;
            transition:0.3s;
        }

        .card-ui:hover {
            transform:translateY(-3px);
            box-shadow:0 10px 25px rgba(0,0,0,0.4);
        }

        textarea {
            width:100%;
            min-height:120px;
            background:#0f172a;
            border:1px solid #374151;
            color:white;
            border-radius:10px;
            padding:10px;
        }

        textarea::placeholder { color:#9ca3af; }

        input, select {
            background:#0f172a !important;
            color:white !important;
            border:1px solid #374151 !important;
        }

        .btn-ai {
            background:linear-gradient(90deg,#10b981,#3b82f6);
            border:none;
            border-radius:10px;
            font-weight:600;
            padding:10px;
        }

        .btn-ai:hover { opacity:0.9; }

        h2 { font-weight:600; margin-bottom:25px; }

        label { font-size:13px; margin-bottom:5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>ðŸ§  MedIntelix AI</h4>
    <a href="/">New Analysis</a>
    <a href="/history">Report History</a>
</div>

<div class="main-content">

    <h2>Clinical Data Analysis</h2>

    <form method="post" action="/analyze" enctype="multipart/form-data">

        <!-- Patient Info -->
        <div class="card-ui">
            <div class="row">
                <div class="col-md-4">
                    <label>Patient Name</label>
                    <input type="text" class="form-control" name="patient_name">
                </div>
                <div class="col-md-3">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age">
                </div>
                <div class="col-md-3">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Text Input -->
        <div class="card-ui">
            <label>Paste Medical Report</label>
            <textarea name="report_text"
                placeholder="Hemoglobin: 9.5
WBC: 15000
Glucose: 200"></textarea>
        </div>

        <div class="text-center mb-2">
            <strong style="font-size:13px;">â€” OR â€”</strong>
        </div>

        <!-- File Upload -->
        <div class="card-ui">
            <label>Upload Report (PDF / Image / TXT)</label>
            <input type="file" name="file" class="form-control mt-2">
        </div>

        <!-- Submit -->
        <div class="card-ui text-center">
            <button type="submit" class="btn btn-ai w-100">
                ðŸš€ Analyze with AI
            </button>
        </div>

    </form>

</div>

</body>
</html>
